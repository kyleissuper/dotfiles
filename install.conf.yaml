- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: .tmux.conf
    ~/.vim: .vim
    ~/.vimrc: .vimrc
    ~/.tern-config: .tern-config
    ~/.vim/after/syntax/python.vim:
      create: true
      path: python.vim
  
- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [git clone https://github.com/VundleVim/Vundle.vim.git ~/.vim/bundle/Vundle.vim, Installing Vundle]
